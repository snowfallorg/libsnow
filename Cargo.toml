[package]
name = "libsnow"
version = "0.0.1"
edition = "2021"

[dependencies]
nix-editor = "0.3.0"
reqwest = { version = "0.12", features = ["json", "brotli"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pretty_env_logger = "0.5"
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
csv = "1.3"
log = "0.4"
lazy_static = "1.4"
brotli = "6.0"
rusqlite = "0.31"
rayon = "1.8"

[workspace]
members = [".", "libsnow-helper"]
default-members = [".", "libsnow-helper"]
